{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-xl-4 offset-xl-4">
            <div class="login-register-page">
                <!-- Welcome Text -->
                <div class="welcome-text">
                    <h3>Қош келдіңіз!</h3>
                    <span>Есептік жазбаңыз жоқ па? <a href="">Тіркелу</a></span>
                </div>
                <div class="">

                    
                    <!-- Form -->
                    <form method="post">
                        <div class="input-with-icon-left">
                            <svg xmlns="http://www.w3.org/2000/svg" width="10" height="10" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                              <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                              <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
                            </svg>
                            <input type="text" class="input-text with-border" name="username" id="username" placeholder="Имя пользователя / Адрес электронной почты" value="" required="">
                        </div>

                        <div class="input-with-icon-left">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lock-fill" viewBox="0 0 16 16">
                              <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2m3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2"/>
                            </svg>
                            <input type="password" class="input-text with-border" name="password" id="password" placeholder="Пароль" value="" required="">
                        </div>
                        <a href="" class="forgot-password">Құпия сөзіңізді ұмыттыңыз ба?</a>
                        <input type="hidden" name="ref" value="{REF}">
                        <button class="button full-width button-sliding-icon ripple-effect margin-top-10" name="submit" type="submit">Кіру</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="margin-top-70"></div>
    <!-- Footer -->
</div>
<form action="" method="post">
    {% csrf_token %}
    {{ form.as_p }} <br>
    <input type="submit" value="Сохранить">
</form>
{% endblock %}
